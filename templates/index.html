<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Razorpay Fraud Prediction</title>
<style>
    /* Base styles */
    * {
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
        background: linear-gradient(145deg, #e6e6e6, #ffffff);
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 40px 10px;
        min-height: 100vh;
        margin: 0;
    }

    header h1 {
        text-align: center;
        font-size: 2.2em;
        color: #333;
        text-shadow: 1px 1px 3px #aaa;
        margin-bottom: 30px;
    }

    form {
        background: #f2f2f2;
        padding: 30px;
        border-radius: 20px;
        box-shadow: 12px 12px 24px #cbcbcb,
                    -12px -12px 24px #ffffff;
        width: 90%;
        max-width: 600px;
        display: flex;
        flex-direction: column;
        gap: 18px;
        transition: all 0.3s ease-in-out;
    }

    input, select {
        padding: 12px 16px;
        border: none;
        border-radius: 12px;
        box-shadow: inset 3px 3px 6px #d1d1d1,
                    inset -3px -3px 6px #ffffff;
        background-color: #f9f9f9;
        font-size: 1rem;
        transition: 0.2s ease-in-out;
    }

    input:focus, select:focus {
        outline: none;
        box-shadow: inset 2px 2px 6px #c1c1c1,
                    inset -2px -2px 6px #ffffff,
                    0 0 0 3px #e0e0e0;
    }

    select {
        appearance: none;
        -webkit-appearance: none;
        background-image: url('data:image/svg+xml;utf8,<svg fill="gray" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>');
        background-repeat: no-repeat;
        background-position-x: 98%;
        background-position-y: 50%;
        background-size: 18px;
    }

    button, input[type="submit"] {
        margin-top: 10px;
        padding: 12px;
        border: none;
        border-radius: 12px;
        background: linear-gradient(to right, #4facfe, #00f2fe);
        color: white;
        font-weight: bold;
        font-size: 1rem;
        cursor: pointer;
        box-shadow: 4px 4px 12px rgba(0,0,0,0.1),
                    -4px -4px 12px rgba(255,255,255,0.8);
        transition: 0.3s ease;
    }

    button:hover, input[type="submit"]:hover {
        transform: scale(1.05);
        box-shadow: 6px 6px 14px rgba(0,0,0,0.15),
                    -4px -4px 14px rgba(255,255,255,0.9);
    }

    @media (max-width: 480px) {
        form {
            padding: 20px;
            gap: 12px;
        }
    }
</style>

</head>
<body>
    <header><h1>Razorpay Fraud Prediction</h1></header>
    <form action="/predict" method="POST">
        <input type="number" name="User_ID" placeholder="Enter User ID (eg: 4442)" required>
        <input type="number" name="Transaction_Amount", placeholder="Enter Transaction Amount (eg: 1000)" required>
        <select name="Transaction_Type" required >
            <option value="Transaction Type">Transaction Type</option>
            <option value="ATM Withdrawal">ATM Withdrawal</option>
            <option value="Bill Payment">Bill Payment</option>
            <option value="POS Payment">POS Payment</option>
            <option value="Bank Transfer">Bank Transfer</option>
            <option value="Online Purchase">Online Purchase</option>
        </select>

        <input type="number" name="Time_of_Transaction" placeholder="Enter the Number of Time Transaction made" required>

        <select name="Device_Used" required>
            <option value="Device Used">Device Used</option>
            <option value="Tablet">Tablet</option>
            <option value="Mobile">Mobile</option>
            <option value="Desktop">Desktop</option>
            <option value="Unknown Device">Unknown Device</option>
        </select>

        <select name="Location">
            <option value="Location">Location</option>
            <option value="San Francisco">San Francisco</option>
            <option value="New York">New York</option>
            <option value="Boston">Boston</option>
            <option value="Chicago">Chicago</option>
            <option value="Houston">Houston</option>
            <option value="Miami">Miami</option>
            <option value="Seattle">Seattle</option>
            <option value="Los Angeles">Los Angeles</option>
        </select>

        <input type="number" name="Previous_Fraudulent_Transactions" placeholder="previous fraudulent transaction" required>
        <input type="number" name="Account_Age" placeholder="Enter the Age of Account" required>
        <input type="number" name="Number_of_Transactions_Last_24H" placeholder="Number of Transaction in Last 24HR" required>

        <select name="Payment_Method">
            <option value="Payment Method">Payment Method</option>
            <option value="Debit Card">Debit Card</option>
            <option value="Credit Card">Credit Card</option>
            <option value="UPI">UPI</option>
            <option value="Net Banking">Net Banking</option>
            <option value="Invalid Method">Invalid Method</option>
        </select>
        <input type="submit" value="Predict">

    </form>
    {% if prediction_text %}
    <p>{{ prediction_text }}</p>
    {% endif %}
</body>
</html>
